<html>
	<head>
		<center>
			<h1><b><u>General Form</u></b></h1>
		</center>
	</head>
	<body>
		<center><table border="3">
			<tr>
				<th><label for="name">Name: </label></th>
				<td><textarea id="name" rows="1" cols="50"></textarea></td>
			</tr>
			<tr>
				<th><label for="dob">Date of Birth: </label></th>
				<td><textarea id="dob" rows="1" cols="50"></textarea></td>
			</tr>
			<tr>
				<th><label for="add">Address: </label></th>
				<td><textarea id="add" rows="3" cols="50"></textarea></td>
			</tr>
			<tr>
				<th><label for="gender">Gender: </label></th>
				<!-- <td><textarea id="" rows="1" cols="<++>"></td> -->
				<td>Male <input type="radio"\>
					Female <input type="radio"\>
				</td>
			</tr>
			<tr>
				<th><label for="qual">Qualification: </label></th>
				<!-- <td><textarea id="<++>" rows="1" cols="<++>"></td> -->
				<td>
					<select name="some_name" id="some_name" multiple size="1">
						<option> High School</option>
						<option> Intermediate</option>
						<option> Graduate</option>
						<option> Postgraduate</option>
						<option> Others</option>
					</select>
				</td>
			</tr>
			<tr>
				<!-- <th><label for=""></label></th> -->
				<!-- <td><textarea id="<++>" rows="1" cols="<++>"></td> -->
				<td colspan="2" align="right"><input type="button" value="Submit"/></td>
			</tr>
			</table></center>
	</body>
</html>
