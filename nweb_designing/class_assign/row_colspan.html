<head>
	<title><b>row and col span</b></title>
	<center><head>Row and Col span</head></center>

				<th rowspan="2">Name</th>

				<td>WD</td>
				<td>TOA</td>

				<td>20</td>
				<td>25</td>
			</tr>
			<tr>
				<td>abc</td>
				<td>22</td>
				<td>21</td>
				<td>19</td>
			</tr>
			<tr>
				<td>ijk</td>
				<td>16</td>
				<td>20</td>
				<td>22</td>
			</tr>
		</table>
	</body>
</head>
