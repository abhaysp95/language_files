<frameset rows="50%,*">
	<!-- noresize prevents frame resizing with mouse -->
	<frameset cols="50%,*" noresize frameborder="1">
		<!-- if frameborder is 0 then there's no need for noresize -->
		<frame src="first.html" marginwidth="200"/>
		<frame src="second.html"/ marginheight="150">
	</frameset>
	<frameset cols="50%,50%", frameborder="1">
		<frame src="fourth.html">
		<frame src="fifth.html">
	</frameset>
</frameset>
