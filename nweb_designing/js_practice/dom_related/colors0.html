<html>
	<head>
		<title>Colors 0</title>
		<style>
			body {
				background-color: #1d1f21;
				color: #c6c8c6;
			}
			#head {
				font-size: 7em;
				font-family: Monaco;
				margin-top: 10px;
				margin-left: 20px;
			}
			.buttons {
				height: 300px;
				width: 450px;
				position: relative;
				margin-top: -50px;
			}
			button {
				width: 20%;
				height: 12%;
				margin-left: 20px;
				margin-right: 20px;
				font-size: 1.25em;
				font-family: Monaco;
				font-style: Oblique;
			}
			button:hover {
				opacity: 0.75;
				cursor: grab;
			}
			#red {
				background-color: #cc6666;
				border-color: #aa6666;
			}
			#red:hover {
				outline: 1px solid rgba(248, 128, 113, 0.88);
				outline-offset: 2px;
			}
			#blue {
				background-color: #81a2be;
				border-color: #61a2be;
			}
			#blue:hover {
				outline: 1px solid rgba(113, 127, 248, 0.88);
				outline-offset: 2px;
			}
			#green {
				background-color: #b5bd68;
				border-color: #a0bd68;
			}
			#green:hover {
				outline: 1px solid rgba(153, 248, 113, 0.88);
				outline-offset: 2px;
			}
		</style>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded', () => {
				// change color to red on click
				document.querySelector('#red').onclick = () => {
					document.querySelector('#head').style.color = '#cc6666';
					// document.querySelector('#head').css('color', '#cc6666');
				};

				// change color to blue on click
				document.querySelector('#blue').onclick = () => {
					document.querySelector('#head').style.color = '#81a2be';
				};

				// change color to green on click
				document.querySelector('#green').onclick = () => {
					document.querySelector('#head').style.color = '#b5bd68';
				};
			});
		</script>
	</head>
	<body>
		<div class="txt">
			<h1 id="head">Hello!</h1>
			<div class="buttons">
				<button id="red">Red</button>
				<button id="green">Green</button>
				<button id="blue">Blue</button>
			</div>
		</div>
	</body>
</html>
