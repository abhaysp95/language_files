<!DOCTYPE html>

<html>
	<head>
		<h1>Learing basics of JavaScript</h1>
		<script type="text/javascript">
			function message() {
				alert("This alert box was called with onload event")
				// this is a single line comment for js, that's why under script tag
			}
		</script>
	</head>
	<body onload="message()">
		<script type="text/javascript">
			document.write("This line is written in script tag under body tag")
			document.write("<h3>A heading of 3rd degree</h3>")
			/* This
			is a
			multiline
			comment */
		</script>
		This is some text.
	</body>
</html>
