<!DOCTYPE html>

<html>
	<head>
		<script type="text/javascript">
			function age() {
				var one = prompt("Enter the first number: ");
				var two = prompt("Enter the second number: ");
				one = parseInt(one);
				two = parseInt(two);
				if (one == two) {
					document.write("<b>"+one + " is equal to " + two + ".</b>");
				}
				else if (one < two) {
					document.write(one + " is less than " + two + ".");
				}
				else {
					document.write(one + " is greater than " + two + ".");
				}
			}
			function grade() {
				// var grade = 'B';
				var grade = prompt("Enter grade(A, B etc.): ");
				var result;
				switch(grade) {
					case 'A':
						result="<b><u>A Grade</b></u>"
						break;
					case 'B':
						result="<b><u>B Grade</b></u>"
						break;
					default:
						result="<b><u>No Grade</b></u>"
				}
				document.write("<b>" + result + "</b>");
			}
		</script>
	</head>
	<body onload="grade()">
		<p>
			<b>loaded a function from script tag of javascript.</b>
		</p>
	</body>
</html>
