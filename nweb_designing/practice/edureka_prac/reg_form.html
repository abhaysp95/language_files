<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Registration Form</title>
	</head>
	<body>
		<h1>Registration Form</h1>

		<div id="reg-form">
			<form action="" method="" accept-charset="utf-8">
				<label for="first-name">First Name: </label>
				<input type="text" name="first-name" placeholder="First Name" required>

				<label for="middle-name">Middle Name: </label>
				<input type="text" name="middle-name" placeholder="Middle Name">

				<label for="last-name">Last Name: </label>
				<input type="text" name="last-name" placeholder="Last Name" required>

				<div>
					<label for="male">Male: </label>
					<input type="radio" name="gender-choice" value="choice-1">

					<label for="female">Female: </laabel>
					<input type="radio" name="gender-choice" value="choice-2">

					<label for="other">Other: </labeal>
					<input type="radio" name="gender-choice" value="choice-3">
				</div>

				<div>
					<label for="email">Email: </labeal>
					<input type="text" name="email" placeholder="nameid@xyz">

					<label for="password">Password: </labeal>
					<input type="password" name="password">
				</div>

				<div>
					<label for="month_name">Month: </label>
					<select name="month_name">
						<option value="0" selected disabled>Month</option> <!-- to prevent selecting january automatically -->
						<option value="jan">January</option>
						<option value="feb">Febraury</option>
						<option value="mar">March</option>
						<option value="apr">April</option>
						<option value="may">May</option>
						<option value="jun">Jun</option>
						<option value="jul">July</option>
						<option value="aug">August</option>
						<option value="sep">September</option>
						<option value="oct">October</option>
						<option value="nov">November</option>
						<option value="dec">December</option>
					</select>

					<label for="day_count">Month: </label>
					<select name="day_count">
						<option value="1" selected disabled>Day</option> <!-- to prevent selecting january automatically -->
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
					</select>


					<label for="year_count">Year: </label>
					<select name="year_count">
						<option value="2" selected disabled>Year</option> <!-- to prevent selecting january automatically -->
						<option value="1980">1980</option>
						<option value="1981">1981</option>
						<option value="1982">1982</option>
						<option value="1983">1983</option>
						<option value="1984">1984</option>
						<option value="1985">1985</option>
						<option value="1986">1986</option>
						<option value="1987">1987</option>
						<option value="1988">1988</option>
						<option value="1989">1989</option>
						<option value="1990">1990</option>
						<option value="1991">1991</option>
						<option value="1992">1992</option>
						<option value="1993">1993</option>
						<option value="1994">1994</option>
						<option value="1995">1995</option>

						<option value="2006">2006</option>
						<option value="2007">2007</option>
						<option value="2008">2008</option>
						<option value="2009">2009</option>
					</select>
				</div>

				<div>
					<label for="agree">I agree all terms and conditions</label>
					<input type="checkbox" name="agree">

					<button type="submit">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
