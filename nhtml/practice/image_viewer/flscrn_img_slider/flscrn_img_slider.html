<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Flscrn_img_slider</title>
		<link rel="stylesheet" href="flscrn_img_slider.css">
	</head>
	<body>
		<div class="wrap">
			<div id="arrow-left" class="arrow">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				Previous
			</div>
			<div class="slider">
				<div class="slide slide1">
					<div class="slide-content">
						<span class="big small" onmouseover="stb(this)" onmouseout="bts(this)">First Image</span>
					</div>
				</div>
				<div class="slide slide2">
					<div class="slide-content">
						<span class="big small" onmouseover="stb(this)" onmouseout="bts(this)">Second Image</span>
					</div>
				</div>
				<div class="slide slide3">
					<div class="slide-content">
						<span class="big small" onmouseover="stb(this)" onmouseout="bts(this)">Third Image</span>
					</div>
				</div>
				<div class="slide slide4">
					<div class="slide-content">
						<span class="big small" onmouseover="stb(this)" onmouseout="bts(this)">Fourth Image</span>
					</div>
				</div>
				<div class="slide slide5">
					<div class="slide-content">
						<span class="big small" onmouseover="stb(this)" onmouseout="bts(this)">Fifth Image</span>
					</div>
				</div>
			</div>
			<div id="arrow-right" class="arrow">
				<span></span>
				<span></span>
				<span></span>
				<span></span>
				Next
			</div>
		</div>
		<script src="flscrn_img_slider.js"></script>
	</body>
</html>
