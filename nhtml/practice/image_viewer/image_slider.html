<html>
	<head>
		<title>image_slider</title>
		<script type="text/javascript">
			count = 0
			function image_changer() {
					count = 0
					alert('' + count);
					// document.getElementById("starting_img").src=`2020-05/image${count}.png`
					change_slide = setTimeout(image_changer(), 1500)
			}
			function stop_slide() {
				clearTimeout(change_slide)
			}
		</script>
		<style type="text/css" media="screen">
			body {
				background-color: #282828;
				color: #ebdbb2;
			}
			#main_div {
				border: thick double green;
				margin-top: 100px;
				margin-left: 150px;
				width: 1000px;
				height: 400px;
				/* display: inline-block; */
			}
			#first_div {
				border: thick dotted red;
				margin-top: 150px;
				margin-left: 50px;
				width: 100px;
				float: left;
				/* padding-top: 100px; */
			}
			#image_div {
				border: thick solid purple;
				margin: auto;
				width: 500px;
				height: 350px;
				float: center;
			}
			#second_div {
				border: thick solid blue;
				width: 100px;
				margin-top: 150px;
				margin-right: 50px;
				float: right;
			}
			img {
				max-width: 100%;
				max-height: 100%;
				margin-top: 20px;
				/* display: block; */
			}
			#slideshow {
				border: thin dashed violet;
				float: left;
				margin-left: 300px;
			}
			#stop {
				border: thin dashed violet;
				float: right;
				margin-right: 300px;
			}
		</style>
	</head>
	<body>
		<div id="main_div">
			<div id="first_div">
				<input type="button" value="Previous"/>
			</div>
			<div id="second_div">
				<input type="button" value="Next"/>
			</div>
			<div id="image_div">
				<img id='starting_img' src='2020-05/image1.png'>
			</div>
			<div id="slideshow">
				<input type="button" value="slideshow" onclick="image_changer()"/>
			</div>
			<div id="stop">
				<input type="button" value="Stop" onclick="stop_slide()"/>
			</div>
		</div>
	</body>
</html>
