<!DOCTYPE html5>

<html>
	<head>
		<style>
			h1 {
				font-size: 4em;
				text-align: center;
				color: #2092ae;
				text-shadow: 4px 5px 5px #1d1f2e;
			}
			body {
				background-color: rosybrown;
			}
			table.center {
				margin-left: auto;
				margin-right: auto;
				border-style: double;
				background-color: #282828;
				border-radius: 90px;
				border-color: #93e0e3;
				height: 500px;
				width: 600px;
				border-width: 20px;
				border-spacing: 45px;
			}
			td, th {
				border-bottom-style: solid;
				border-bottom-color: #e68080;
				border-bottom-width: 5px;
				border-top-style: dashed;
				border-top-color: #e68080;
				border-top-width: 1px;
				text-align: center;
				border-radius: 60px;
				color: #c5c8c6;
			}
			td:hover, th:hover {
				background-color: indigo;
				color: teal;
				font-style: italic;
			}
			tr:hover {
				background-color: white;
				color: black;
			}
			tr:nth-child(odd) {
				background-color: #484848;
			}
		</style>
	</head>
	<body>
		<h1>CSS Assignment 5</h1>
		<table class="center">
			<tr>
				<th>Firstname</th>
				<th>Lastname</th>
			</tr>
			<tr>
				<td>abc</td>
				<td>xyz</td>
			</tr>
			<tr>
				<td>ijk</td>
				<td>lmn</td>
			</tr>
		</table>
	</body>
</html>
