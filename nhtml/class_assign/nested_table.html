<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Nested Table</title>
	</head>
	<body>
		<h1><u>Nested Table</u></h1>
		<table border="3" width="100%" height="100%" cellpadding="80">
			<tr>
				<td>A</td>
				<td>B</td>
				<td>C</td>
			</tr>
			<tr>
				<td colspan="3">
					<table border="3" width="100%" height="100%" cellpadding="80">
						<tr>
							<td>x</td>
							<td>y</td>
							<td>z</td>
							<td colspan="2">j</td>
						</tr>
						<tr>
							<td>k</td>
							<td>l</td>
							<td>m</td>
							<td>n</td>
							<td>o</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
